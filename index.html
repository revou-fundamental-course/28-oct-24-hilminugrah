<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>BMI Calculator</h2>
      <form id="bmiForm">
        <label for="gender">Gender:</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter your age" required min="1" />

        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight in kg" required min="1" />

        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height in cm" required min="1" />

        <button type="button" onclick="calculateBMI()">Calculate BMI</button>
      </form>

      <div id="result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
